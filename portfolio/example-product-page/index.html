<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards - Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="readme-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-spacer"></div>
                <div class="header-text">
                    <h1>Products</h1>
                    <p class="subtitle">Discover our curated collection</p>
                </div>
                <div class="header-actions">
                    <a href="https://github.com/VictorLopes/example-product-page" target="_blank"
                        rel="noopener noreferrer" class="cart-btn" aria-label="View source code on GitHub">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                    </a>
                    <button id="readmeBtn" class="cart-btn" aria-label="View README">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </button>
                    <button id="cartBtn" class="cart-btn" aria-label="Open shopping cart">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span id="cartCount" class="cart-count hidden">0</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search products..."
                    aria-label="Search products">
            </div>
            <button id="addProductBtn" class="btn-add-product">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Sample Product
            </button>
        </div>

        <div id="productGrid" class="product-grid">
            <!-- Products will be loaded from API -->
        </div>

        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Loading products...</p>
        </div>

        <div id="errorState" class="error-state hidden">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p>Failed to load products</p>
            <small>Please check your internet connection and try again</small>
            <button id="retryBtn" class="btn-retry">Retry</button>
        </div>

        <div id="noResults" class="no-results hidden">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <p>No products found</p>
            <small>Try searching for something else</small>
        </div>
    </div>

    <!-- Cart Side Modal -->
    <div id="cartModal" class="cart-modal">
        <div class="cart-overlay" id="cartOverlay"></div>
        <div class="cart-sidebar">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button id="closeCartBtn" class="close-cart-btn" aria-label="Close cart">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="cartItems" class="cart-items">
                <!-- Cart items will be inserted here -->
            </div>
            <div id="cartEmpty" class="cart-empty">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                <p>Your cart is empty</p>
                <small>Add some products to get started</small>
            </div>
        </div>
    </div>

    <!-- README Modal -->
    <div id="readmeModal" class="readme-modal">
        <div class="readme-overlay" id="readmeOverlay"></div>
        <div class="readme-content">
            <div class="readme-header">
                <h2>README</h2>
                <button id="closeReadmeBtn" class="close-readme-btn" aria-label="Close README">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="readmeBody" class="readme-body">
                <div class="readme-loading">
                    <div class="spinner"></div>
                    <p>Loading README...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="readme-functions.js"></script>
    <script src="script.js"></script>
</body>

</html>
